<!doctype html>
<title>Upload new File</title>
<h1>Upload new File</h1>
<form action="" method=post enctype=multipart/form-data>
      <p><input type=file name=file>
         <input type=submit value=Upload>
</form>

    {% if data %}

<h1>Data out</h1>
	<table border=1>
    	{% for r in data %}
    	<tr>
    		{% for c in r %}
    		<td>{{c}}</td>
    		{% endfor %}
    	</tr>
    	{% endfor %}
    </table>
{% endif %}
